{% extends 'blog/base.html' %}
{% block content %}
  <div class="centerstage">
    {% for post in post_list %}
      <div class="post post-list-view">
        <h1><a class="post-link-color" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <hr class="mt-1 mb-2">
        <div class="date">
          <p>Published on: {{ post.published_date|date:"D M Y" }}</p>
        </div>
        <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approve_comments.count }}</a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
